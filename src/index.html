  <body>
    <div class="zoom-container">
      <!-- === SCENE 1 === -->
      <img class="zoom zoom-1-5" src="img/BD/11.png" alt="" />
      <div class="zoom zoom-01"><h1>SABRE</h1></div>
      <img class="zoom parallax zoom-1-6" src="img/BD/12.png" alt="" />

      <!-- === SCENE 2 === -->
      <img class="zoom zoom-2-5" src="img/BD/21.png" alt="" />
      <div class="zoom zoom-02"><p>Le pléistocene, il y a 15’000 ans.</p></div>
      <img class="zoom parallax zoom-2-6" src="img/BD/22.png" alt="" />

      <!-- === SCENE 3 === -->
      <img class="zoom zoom-3-5" src="img/BD/35.png" alt="" />
      <div class="zoom zoom-03">
        <p>Tel un présage,</p>
        <p>un étrange éclair s'abat au sommet d'une montagne</p>
      </div>
      <img class="zoom parallax zoom-3-6" src="img/BD/36.png" alt="" />
      <img class="zoom parallax zoom-3-7" src="img/BD/37.png" alt="" />

      <!-- === SCENE 4 === -->
      <img class="zoom zoom-4-5" src="img/BD/41.png" alt="" />
      <div class="zoom zoom-04">
        <p>Un froid glacial s'installera,</p>
        <p>étouffant sans bruit le moindre signe de vie...</p>
      </div>
      <img class="zoom parallax zoom-4-6" src="img/BD/42.png" alt="" />

      <!-- === SCENE 5 === -->
      <img class="zoom zoom-5-5" src="img/BD/51.png" alt="" />
      <div class="zoom zoom-05">
        <p>Au même moment,</p>
        <p>depuis le dond d'une grotte</p>
      </div>
      <img class="zoom parallax zoom-5-6" src="img/BD/52.png" alt="" />

      <div class="zoom-06">
        <p>Une petite tigresse à dents de sabre,</p>
        <p>voit le jour.</p>
